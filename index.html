<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, inicial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="Style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<!--Imagem do celular no instagram-->
		<div class="instagram-phone">
			<img src="img/instagram-celular.png" alt="celular">
		</div>
		<!--Lado direito (parte da  foto)-->
		<div class="instagram-continue">
			<!--Container da foto do perfil e do logo-->
			<div class="group">
				<img src="img/instagram-logo.png" alt="logo do instagram" class="instagram-logo">
				<div class="profile-foto">
					<img src="img/foto-perfil.jpeg" alt="foto de perfil do instagram" class="foto-perfil">
				</div>
				<a href="#" class="instagram-login">Continue como _Juli.Alves</a>
				<a href="#" class="	instagram-logout">Remover conta</a>
			</div>
			<!--Segundo container-->
			<div class="group">	
				<p class="not-account">Não é _Juli.Alves</p>
				<p class="not-account">
					<span class="link-blue">Alterar conta</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<!--Último container-->
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="	app-download"></a>
					<a href="#" class="	app-download"></a>
				</div>	
			</div>		
		</div>
		
	</div>
</body>
</html>
